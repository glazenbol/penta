<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Penta Control</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script defer>socket = io()</script>
</head>
<body style="background-color: black;">
    <button onclick="socket.emit('start')">start</button>
    <button onclick="socket.emit('stop')">stop</button>
    <br><br>
    <button onclick="socket.emit('arp')">arp</button>
    <br><br><br>
    <button onclick="socket.emit('testing')">testing</button>
</body>
</html>
